<!DOCTYPE html>
<html lang="en">
<head>

    <section>
        <div class="hero">

                <h2 class="left__title">Get Started Now</h2>
                <p class="left__text">Name</p>
                <input type="text" class="left__inp" placeholder="Enter your name">
                <p class="left__text1">Email address</p>

                <p class="left__text1">Password</p>
                <input type="text" class="left__inp" placeholder="Name">

                    <input type="checkbox" class="checkbox">

                </div>
                <button class="left__btn">SignUp</button>
                <div class="hr">
                      <hr><p>Or</p><hr>
                </div>
                <div class="buttons">
                    <button class="google"><img src="./img/google.svg" alt="">Sign in with Google</button>
                    <button class="google"><img src="./img/apple.svg" alt="">Sign in with Apple</button>
                </div>
                <p class="end__left">Have an account?<a href="#"> Sign In</a></p>
            </div>

                <img src="./img/right.png" alt="">

            </div>
